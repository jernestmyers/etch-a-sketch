<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>etch-a-sketch</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div>
                <h1>etch-a-sketch</h1>
            </div>
        </header>

        <main>
            <div class="user-inputs">
                <input type="range" id="rowsUserChoice" name="rows" min="5" max="50" value="16">
                <button id="confirmUserGridSize">Change Grid Size</button>
                <button id="clearGrid">Clear Grid</button>
                <p id="sliderRows"></p>
                <button id="eraser"><p id="labelEraser">eraser: off</p></button>
                <label for="userColor">user color</label>
                <input type="color" id="userColor" name="userColor" value="#000000">
                <label for="backgroundColor">background color</label>
                <input type="color" id="backgroundColor" name="backgroundColor" value="#FFFFFF">
            </div>
            <div class="grid-container">
                
            </div>
        </main>

        <footer>

        </footer>

        <script src="javascript.js"></script>
    </body>
</html>
