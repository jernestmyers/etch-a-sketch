<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>etch-a-sketch</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div>
                <h1>etch-a-sketch</h1>
            </div>
        </header>

        <main id="main-container">
            <div class="user-inputs">
                <div class="colorWell" id="color-container">
                    <label for="userColor">pen color:</label>
                    <input type="color" id="userColor" name="userColor" value="#000000">
                </div>
                <div class="colorWell" id="bgColor-container">
                    <label for="backgroundColor">background color:</label>
                    <input type="color" id="backgroundColor" name="backgroundColor" value="#FFFFFF">
                </div>
                <div id="randomizer-container">
                    <button class="user-buttons" id="randomColor"><p id="labelRandomColor">rainbow pen: off</p></button>
                </div>
                <div id="eraser-container">
                    <button class="user-buttons" id="eraser"><p id="labelEraser">eraser: off</p></button>
                </div>
                <div id="clearAll-container">
                    <button class="user-buttons" id="clearGrid">clear grid</button>
                </div>
                <div id="gridSize-container">
                    <input type="range" id="rowsUserChoice" name="rows" min="5" max="50" value="16">
                    <button class="user-buttons" id="confirmUserGridSize">change grid size</button>
                </div>
            </div>
            <div class="grid-container">
                
            </div>
        </main>

        <footer>

        </footer>

        <script src="javascript.js"></script>
    </body>
</html>
